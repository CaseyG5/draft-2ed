<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft</title>
    <link rel="stylesheet" href="draft-styles.css">
</head>
<body>
    <div id="top-section">
        <div class="time-remaining">
            Time left in draft:<br>
            <span id="minutes">14</span> : <span id="seconds">59</span> 
        </div>
        <div id="centerpiece">
            <div id="cards-unseen">
                <img id="top-card" src=""/>
            </div>
            <br>
            <button id="next-btn">Next Card</button>
        </div>    
        <div class="info-box">
            When you've decided on<br>
            a card to keep, click on it<br>
            to lock in your choice.<br>
            Then click "Pass" to pass<br>
            the rest.
        </div>
    </div>

    <br><br>

    <div id="cards-seen">
        <!--  CARDS FROM PACK SHOW UP HERE  -->
    </div>

    <br><br>
    <div class="btn-panel">
        <button id="pass-btn" hidden="true">Pass</button>
    </div>
    <br>
</body>
</html>

<script src="drafting.js"></script>
