<div>
    <div id="open">
        <div id="sealed-section">
            <span class="q-mark">?</span>
            <div id="pack-frame">
                <img src="images/mtg-pack.jpeg" alt="Sealed Unlimited Booster Pack">
            </div>
            <span class="q-mark">?</span>

        </div>

        <br>

        <div class="btn-panel">
            <button id="unwrap-btn" class="gold-btn">Open pack!</button>
        </div>
    </div>

    <div id="draft" hidden>
        <div id="top-section">

            <div class="time-box">
                <div id="time-title" class="text-white">Time left in draft:</div>
                <div id="time-left" class="text-white">
                    <span id="minutes">59</span> : <span id="seconds">59</span> 
                </div>    
            </div>
            <div id="centerpiece">
                <div id="cards-unseen">
                    <img id="top-card" src=""/>
                </div>
                <br>
                <button id="next-btn" class="gold-btn">Next Card</button>
            </div>    
            <div class="info-box">
                When you've decided on<br>
                a card to keep, click on it<br>
                to lock in your choice.<br>
                Then click "Pass" to pass<br>
                the rest.
            </div>
        </div>

        <br><br>

        <div id="cards-seen">
            <!--  CARDS FROM PACK SHOW UP HERE  -->
        </div>

        <br><br>
        <div class="btn-panel">
            <button id="pass-btn" class="gold-btn" hidden="true">Pass</button>
        </div>
        <br>
    </div>

    <!-- <script src="jquery.js"></script> -->
    <!-- <script src="drafting.js"></script> -->
    <!-- <script src="draft-ai.js"></script> -->

    <script>
        document.getElementById('unwrap-btn').addEventListener( 'click', event => {
            $('#open').attr('hidden', true);    // hide open frame
            $('#draft').attr('hidden', false);  // show draft frame
        });
    </script>
    
</div>
